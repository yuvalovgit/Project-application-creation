<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>הוסף פוסט</title>
  <link rel="stylesheet" href="create-post.css" />
</head>
<body>
  <h1>🖼️ העלה פוסט חדש</h1>
  <form id="postForm">
    <input type="file" id="file" accept="image/*,video/*" required />
    <textarea id="content" rows="3" placeholder="כתוב תיאור לפוסט..." required></textarea>
    
    <select id="group-select">
      <option value="">📢 לכולם (פוסט ציבורי)</option>
      <!-- הקבוצות של המשתמש ייטענו כאן -->
    </select>

    <button type="submit">פרסם</button>
  </form>

  <script>
    const token = localStorage.getItem("token");
    const backendURL = "http://localhost:5000";

    async function loadUserGroups() {
      try {
        const res = await fetch(`${backendURL}/api/groups/mine`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const groups = await res.json();
        const select = document.getElementById("group-select");

        groups.forEach(group => {
          const option = document.createElement("option");
          option.value = group._id;
          option.textContent = group.name;
          select.appendChild(option);
        });
      } catch (err) {
        alert("שגיאה בטעינת קבוצות");
        console.error(err);
      }
    }

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("file").files[0];
      const content = document.getElementById("content").value.trim();
      const groupId = document.getElementById("group-select").value;

      if (!file || !content) {
        alert("נא למלא תיאור ולהעלות קובץ");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("content", content);
      if (groupId) {
        formData.append("group", groupId);
      }

      try {
        const res = await fetch(`${backendURL}/api/posts`, {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          alert("הפוסט פורסם בהצלחה!");
          window.location.href = "profile.html";
        } else {
          alert(data.error || "שגיאה בהעלאת פוסט");
        }
      } catch (err) {
        console.error("Error uploading post:", err);
        alert("שגיאת שרת");
      }
    });

    loadUserGroups();
  </script>
</body>
</html>
