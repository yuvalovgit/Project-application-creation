<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <div class="image-side"></div>
    <div class="form-side">
      <div class="login-box">
        <img class="logo-img" src="images/login/instaLogo.png" alt="Instagram logo" />
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password">
          <span id="togglePassword">Show</span>
        </div>
        <button class="login-btn" onclick="handleLogin()">Log In</button>
        <div class="divider">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>
        <div class="facebook-login">
          <img src="images/login/facebook-icon.png" alt="Facebook logo" class="fb-icon" />
          <span>Log in with Facebook</span>
        </div>
        <div class="forgot">Forgot password?</div>
      </div>
      <div class="signup-box">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
      <a href="#">Settlement Agreements</a>
    </div>
    <div class="footer-bottom">
      <div class="lang-wrapper">
        <select class="language-select">
          <option value="en">English</option>
          <option value="he">עברית</option>
        </select>
        <span class="arrow">▾</span>
      </div>
      <span class="copy">© 2025 Instagram from Meta</span>
    </div>
  </footer>

  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    toggleBtn.style.display = 'none';

    passwordInput.addEventListener('input', () => {
      toggleBtn.style.display = passwordInput.value ? 'block' : 'none';
    });

    toggleBtn.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? 'Hide' : 'Show';
    });

    const loginBtn = document.querySelector('.login-btn');
    const inputs = [document.getElementById('username'), passwordInput];

    function updateLoginButtonState() {
      const allFilled = inputs.every(input => input.value.trim() !== '');
      if (allFilled) {
        loginBtn.classList.add('enabled');
      } else {
        loginBtn.classList.remove('enabled');
      }
    }

    inputs.forEach(input => input.addEventListener('input', updateLoginButtonState));

    loginBtn.addEventListener('click', (e) => {
      if (!loginBtn.classList.contains('enabled')) {
        e.preventDefault();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
