<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: 'InstagramFont';
      src: url('InstagramFont.woff2') format('woff2');
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(1.5);
    }

    .login-container {
      background-color: #000;
      border: 1px solid #262626;
      border-radius: 8px;
      width: 350px; 
      text-align: center;
      padding: 40px;
      margin-bottom: 10px;
    }

    .login-container h1 {
      font-family: 'InstagramFont', cursive;
      font-size: 48px;
      color: white;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background-color: #121212;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .bottom-text {
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 10px;
    }

    .bottom-text a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <h1>Instagram</h1>
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Password" id="password">
      <button onclick="handleLogin()">Log In</button>
    </div>

    <div class="login-container">
      <div class="bottom-text">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
