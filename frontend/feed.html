<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Clone - Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 <!--css-->
  <link rel="stylesheet" href="feed.css" />
</head>
<body class="bg-black text-white">

  <div class="main-layout">
    <!-- Sidebar -->
   <div class="sidebar">
  <img src="images/login/instaLogo.png" alt="Instagram Logo" style="width:140px; margin-bottom:40px;" />
    <ul>
      <li><a href="feed.html"><i class="fas fa-house"></i> <span class="link-text">Home</span></a></li>
      <li><a href="#" id="openSearchBtn"><i class="fas fa-magnifying-glass"></i> <span class="link-text">Search</span></a></li>
      <li><a href="#"><i class="fas fa-compass"></i> <span class="link-text">Explore</span></a></li>
      <li><a href="creation-group.html"><i class="fas fa-users"></i> <span class="link-text">Groups</span></a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> <span class="link-text">Messages</span></a></li>
      <li><a href="#"><i class="far fa-heart"></i> <span class="link-text">Notifications</span></a></li>
      <li>
        <li>
  <a href="create.html" class="sidebar-link">
    <i class="far fa-square-plus"></i> <span class="link-text">Create</span>
  </a>
</li>
        <input type="file" id="postImageUpload" accept="image/*,video/*" style="display:none" />
      </li>
      <li><a href="profile.html"><i class="far fa-user"></i> <span class="link-text">Profile</span></a></li>
      <li><a href="#"><i class="fas fa-bars"></i> <span class="link-text">More</span></a></li>
    </ul>
  </div>

    <!-- Feed Section -->
    <section class="feed-section">
      <div class="container mt-4">
        <h2 class="mb-4">Your Feed</h2>
        <div id="postsGrid" class="d-flex flex-column gap-4"></div>
      </div>
    </section>
  </div>

  <!-- Search Users Modal -->
  <div id="modalOverlay" onclick="closeUserSearchModal()" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); z-index:9998;"></div>

  <div id="userSearchModal" style="display:none; position:fixed; z-index:9999; left:50%; top:50%; transform:translate(-50%, -50%); background-color:#111; padding:20px; border:1px solid #444; border-radius:10px; width:300px; box-shadow:0 0 15px #000;">
    <h3 style="margin-top:0;">Search Users</h3>
    <input type="text" id="search-username" placeholder="Username" style="width:100%; padding:8px; margin-bottom:10px;" />
    <input type="text" id="search-group" placeholder="Group Name" style="width:100%; padding:8px; margin-bottom:10px;" />
    <input type="date" id="search-date" style="width:100%; padding:8px; margin-bottom:10px;" />
    <button onclick="searchUsers()" style="width:100%; padding:8px; background-color:#0577c3; color:white;">Search</button>
    <button onclick="closeUserSearchModal()" style="width:100%; padding:8px; background-color:#333; color:white; margin-top:5px;">Close</button>
    <div id="searchResults" style="margin-top:15px; max-height:200px; overflow-y:auto;"></div>
  </div>

  <script src="feed.js"></script>
</body>
</html>
